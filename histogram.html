<script>
    const frame = document.querySelector("#frame");
    const coloumns = frame.querySelectorAll("div[id=coloumn]");
    let values = [0, 0, 0];
    console.log(coloumns);
    frame.querySelectorAll("input").forEach((inp, index) => {
        inp.addEventListener("keyup", (e) => {
            values[index] = e.target.value;
            refresh();
        })
    })

    function refresh() {
        const coof = Math.max(...values) / 320
        coloumns.forEach((coloumn, index) => {
            coloumn.style.height = values[index] / coof + "px";
        })
    }

    function enforceMinMax(el) {
        if (el.value != "") {
            console.log(String(el.value).length)
            if (parseInt(el.value) < parseInt(el.min)) {
            el.value = el.min;
            }
            if (parseInt(el.value) > parseInt(el.max)) {
            el.value = el.max;
            }
        }
    }
</script>
